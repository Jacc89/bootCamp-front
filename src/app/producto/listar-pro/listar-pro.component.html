<div class="mat-elevation-z8">
    <table mat-table [dataSource]="resultados">
  
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- nombres Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <!-- caracteristicas Column -->
      <ng-container matColumnDef="caracteristica">
        <th mat-header-cell *matHeaderCellDef> Caracteristica </th>
        <td mat-cell *matCellDef="let element"> {{element.caracteristica}} </td>
      </ng-container>
      <!-- acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
          <button (click)="ActualizarProducto(element)" mat-raised-button color="primary" ><b>Editar</b></button>
        </td>
      </ng-container>
                          
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
